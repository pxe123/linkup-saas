<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sua Página - LinkUp</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Minha Página no LinkUp</h1>

    <input placeholder="Nome da sua página" class="border w-full p-2 mb-2"/>

    <iframe 
      width="100%" 
      height="250" 
      frameborder="0" 
      scrolling="no" 
      marginheight="0" 
      marginwidth="0"
      src="https://maps.google.com/maps?q=São Paulo&t=&z=13&ie=UTF8&iwloc=&output=embed">
    </iframe>

    <p class="mt-4 text-sm text-gray-500">Adicione links, redes sociais e mais!</p>
  </div>

</body>
</html>
